{% extends 'tienda/base.html' %}
{% load static %}
{% block content %}

<div class="contenedor-login">
    <form method="POST" class="form-login">
        {% csrf_token %}
        <div class="login-header">
            <h2>Contacto</h2>
        </div>

        {% if mensaje %}
            <div class="alert alert-danger my-3" role="alert">
                {{mensaje}}
            </div>
        {% else %}

        {% endif %}

        <div class="form-group">
            <label for="correo_id">Ingrese su correo</label>
            <input type="text" class="form-control" id="correo_id" name="email">
        </div>

        <div class="form-group">
            <label for="asun_usuario">Escriba su asunto</label>
            <input type="text" class="form-control" id="asun_contac" name="asunto">
        </div>

        <div class="form-group">
            <label for="mens_contac">Describa su asunto en un mensaje</label>
            <textarea class="form-control" id="mens_contac" name="mensaje" rows="3"></textarea>
          </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <hr>
    </form>
</div>

{% endblock %}
