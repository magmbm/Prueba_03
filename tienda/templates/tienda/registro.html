{% extends 'tienda/base.html' %}
{% load static %}
{% block content %}

<div class="contenedor-login">
    <form method="POST" class="form-login">
        {% csrf_token %}
        <div class="login-header">
            <h2>GameBuy</h2>
            <img src="{% static 'img/logo_1.png' %}" alt="">
        </div>

        {% if mensaje %}
            <div class="alert alert-danger my-3" role="alert">
                {{mensaje}}
            </div>
        {% else %}

        {% endif %}

        <div class="form-group">
            <label for="nombre_usuario">Nombre de usuario</label>
            <input type="text" class="form-control" id="nombre_usuario" name="nombre_user" placeholder="Ejemplo: PanConQueso">
            <small id="user_small"></small>
        </div>

        <div class="form-group">
            <label for="contra_usuario">Nombre</label>
            <input type="text" class="form-control" id="nombre_id" name="nombre" placeholder="Juan">
            <small id="nombre_small"></small>
        </div>

        <div class="form-group">
            <label for="contra_usuario">Primer Apellido</label>
            <input type="text" class="form-control" id="p_apellido" name="pri_apellido" placeholder="Balmaceda">
            <small id="primer_apellido_small"></small>
        </div>

        <div class="form-group">
            <label for="contra_usuario">Segundo Apellido</label>
            <input type="text" class="form-control" id="s_apellido" name="seg_apellido" placeholder="Torres">
            <small id="segundo_apellido_small"></small>
        </div>

        <div class="form-group">
            <label for="contra_usuario">Correo Electr칩nico</label>
            <input type="email" class="form-control" id="correo_id" name="email" placeholder="example@gmail.com">
            <small id="email_small"></small>
        </div>

        <div class="form-group">
            <label for="contra_usuario">Contrase침a</label>
            <input type="password" class="form-control" id="contra_usuario" name="contra_user" placeholder="Nunca comparta su contrase침a">
            <small id="contra_small"></small>
        </div>

        <button type="submit" id="boton-registro" class="btn btn-primary">Registrarse</button>
        <hr>
    </form>
</div>

<script type="module" src="{% static 'JS/registro.js' %}"></script>
