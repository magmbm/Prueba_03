{% extends 'tienda/base.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
    <div class="row d-flex justify-content-between align-items-center">
        <img class="perfil-img" src="{% static '/img/generic-profile.png'%}">
        <h1 class="">{{user.username}}</h1>
    </div>
    <hr>
        <form class="perfil-form">
            <div class="form-group">
                <label for="inputNombre">Nombre</label>
                <input type="text" id="inputNombre" class="form-control" placeholder="{{user.username}}">
            </div>
            <div class="form-group">
                <label for="inputApellido">Apellido</label>
                <input type="text" id="inputApellido" class="form-control" placeholder="{{user.username}}">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo Electr√≥nico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{user.email}}">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
            </div>
            <button type="submit" class="btn btn-primary">Editar</button>
          </form>

</div>

{% endblock %}
