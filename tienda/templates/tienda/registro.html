{% extends 'tienda/base.html' %}
{% load static %}
{% block content %}

    <!-- Template de login.html
        Reemplazar secciones por las que estan abajo -->

<div class="contenedor-login">
    <form method="POST" class="form-login">
        {% csrf_token %}
        <div class="login-header">
            <h2>GameBuy</h2>
            <img src="{% static 'img/logo_1.png' %}" alt="">
        </div>
        <div class="form-group">
        <label for="nombre_usuario">Nombre de usuario</label>
        <input type="text" class="form-control" id="nombre_usuario" name="nombre_user">
        </div>
        <div class="form-group">
        <label for="contra_usuario">Contraseña</label>
        <input type="password" class="form-control" id="contra_usuario" name="contra_user">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <hr>
        <p>¿No tienes una cuenta?</p>
        <p style="font-size: 1.4em;"><a href="{% url 'registro' %}"><b>Registrate</b></a></p>
    </form>
</div>


<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

    <!-- <script type="module" href="{% static 'JS/main.js' %}"></script> -->

    <!--
        Cosas que agregar en el registro

        Nombre de Usuario
        Nombre Real
        Apellido Real
        Contraseña
    -->

{% endblock %}
