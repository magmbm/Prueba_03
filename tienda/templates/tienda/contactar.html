{% extends 'tienda/base.html' %}
{% load static %}
{% block content %}

<div class="contenedor-login">
    <form method="POST" class="form-contacto">
        {% csrf_token %}
        <div class="login-header">
            <h2>Contacto</h2>
        </div>
        <hr>
        {% if mensaje %}
            <div class="alert alert-danger my-3" role="alert">
                {{mensaje}}
            </div>
        {% else %}

        {% endif %}
        <div class="form-group">
            <label for="emailInput">Ingrese su correo</label>
            <input type="text" class="form-control" id="emailInput" name="email" {% if user.is_authenticated %} value="{{user.email}}" {% endif %}>
            <small id="emailSmall"></small>
            
        </div>

        <div class="form-group">
            <label for="asunInput">Escriba su asunto</label>

            <input type="text" class="form-control" id="asunInput" name="asunto">
            <small id="asunSmall"></small>
        </div>

        <div class="form-group">
            <label for="mensInput">Describa su asunto en un mensaje</label>
            <textarea class="form-control" id="mensInput" name="mensaje" rows="3"></textarea>
            <small id="mensSmall"></small>
        </div>

        <button type="submit" id="contactar-btn" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script type="module" src="{% static 'JS/form.js' %}"></script>


{% endblock %}
